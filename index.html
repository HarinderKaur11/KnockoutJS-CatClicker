<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body style="background-color: lightpink">
    <h1 style="text-align: center;color: magenta; font-size: 60px"><i>Enjoy the Cat Clicker!!!</i></h1>
    
    <h2 style="color: magenta"><i>Play around with different cats!</i></h2>
    <ul data-bind="foreach: catList">
        <li id="catlist" style="cursor: pointer; color:blue" data-bind="text: name, click: $parent.setCat"></li>
    </ul>
    <hr />
    <h2 style="color: magenta"><i>Give some clicks to the cat...</i></h2>
    <div data-bind="with:currentCat" >
        
        <h2 style="font-size: 40px;font-family: Brush Script Std, Brush Script MT, cursive" data-bind="text: name" ></h2>
        <h3 data-bind="text: title"></h3>
        <h4 data-bind="text: clickCount"></h4>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,attr: {src: imgSrc}">
        <h3>NickNames:</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
            <!--<li data-bind="text: nick"></li>
            if the observable array was filled with objects with properties called nick
            -->
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
